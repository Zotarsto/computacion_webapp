<div class="wrapper">
  <div class="icon-close">
      <button class="btn" (click)="cerrar_modal()">
          <i class="bi bi-x-lg"></i>
      </button>
  </div>
  <div class="body-modal">
      <h1 class="tittle-modal">Editar Materia</h1>
      <span class="descripcion">Editaras esta materia. Una vez que la modifiques no podras deshacer esta accion</span>
      <div class="buttons-modal">
          <button mat-button class="btn-regresar" (click)="cerrar_modal()">
              Cancelar
          </button>
          <button mat-button class="btn-editar" (click)="modificar()">
              Editar
          </button>
      </div>
  </div>
</div>
